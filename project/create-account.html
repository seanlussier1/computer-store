<body>
    <header>
        <nav class="top-button-container">
            <a class="nav-button" href="sign-in.html">Sign in</a>
            <a class="nav-button" href="cart.html">Cart</a>
        </nav>
        <h1>Lussier Computers</h1>
        <nav class="button-container">
            <a class="nav-button" href="index.html">Home</a>
            <a class="nav-button" href="products.html">Product Listing</a>
            <a class="nav-button" href="computer.html">Computer Parts</a>

            <a class="nav-button" href="map.html">Map</a>
        </nav>
    </header>
    <div id="validAlertMessage"></div>
    
    <div class="create-account-form">
        <form id="createAccountForm" action="">
            <fieldset>
                    <legend>Create Account</legend>
                    <br>
                    <br>
                    <input type="text" id="firstName" placeholder="First Name">
                    <br>
                    <br>
                    <input type="text" id="lastName" placeholder="Last Name">
                    <br>
                    <br>
                    <input type="text" id="email" placeholder="Email">
                    <br>
                    <br>
                    <input type="password" id="password" placeholder="Password">
                    <br>
                    <br>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <br>
                    <br>
                    <input type="text" id="phone" placeholder="Phone Number"/>
                    <br>
                    <br>
                    <legend>Address Details</legend>
                    <input type="text" id="street" placeholder="Street Address"/>
                    <br>
                    <br>
                    <input type="text" id="apartment" placeholder="Apartment Number"/>
                    <br>
                    <br>
                    <input type="text" id="postalCode" placeholder="Postal Code"/>
                    <br>
                    <br>
                    <input type="text" id="city" placeholder="City"/>
                    <br>
                    <br>
                    <input type="text" id="province" placeholder="Province"/>
                    <br>
                    <br>
                    <input type="text" id="country" placeholder="Country"/>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-success">Submit</button>
            </fieldset>
        </form>
    </div>
