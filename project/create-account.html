</head>
<body>
    <header>
        <nav>
            <a href="sign-in.html">Sign in</a>
            <a href="cart.html">Cart</a>
        </nav>
        <h1>Lussier Computers</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="computer-parts.html">Computer Parts</a>
            <a href="deals.html">Deals</a>

        <div>
            <form action="create-account">
                <fieldset>
                    <legend>Create Account</legend>
                    <label for="create-name">Name</label>
                    <br>
                    <input type="text" id="create-name" placeholder="Name">
                    <br>
                    <br>
                    <label for="create-username">Username</label>
                    <br>
                    <input type="text" id="create-username" placeholder="Username">
                    <br>
                    <br>
                    <label for="create-email">Email</label>
                    <br>
                    <input type="text" id="create-email" placeholder="Email">
                    <br>
                    <br>
                    <label for="create-password">Password</label>
                    <br>
                    <input type="password" id="create-password" placeholder="Password">
                    <br>
                    <br>
                    <label for="confirm-password"> Confirm Password</label>
                    <br>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <br>
                    <br>
                    <button><a href="sign-in.html">Sign Up</a></button>

        </div>
